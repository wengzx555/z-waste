<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Waste | Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-content">
            <div class="auth-form">
                <img src="assets/images/logo.png" alt="Z-Waste Logo" class="logo">
                <h2>Masuk</h2>
                <p class="subtext">Selamat Datang Kembali! Silahkan masuk ke akunmu untuk melanjutkan</p>

                <form action="#" method="post">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <label for="password">Password <a href="#" class="forgot">Forgot?</a></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>

                    <button type="submit" class="btn-auth">Login</button>
                </form>

                <p class="register-text">
                    Belum punya akun? <a href="register.html">Daftar Sekarang</a>
                </p>
            </div>

            <div class="auth-image">
                <img src="assets/images/banner1.png" alt="Login Image">
            </div>
        </div>
    </div>
</body>
</html>
