<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-Waste | Register</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="auth-page">
        <div class="auth-content">
            <div class="auth-form">
                <img src="assets/images/logo.png" alt="Z-Waste Logo" class="logo" />
                <h2>Daftar</h2>
                <p class="subtext">Selamat Datang di Z-Waste! Masukkan data untuk melanjutkan</p>

                <form action="#" method="post">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" placeholder="Nama" required />

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required />

                    <div class="grid-2">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" required />
                        </div>
                        <div>
                            <label for="confirm-password">Konfirmasi Password</label>
                            <input type="password" id="confirm-password" name="confirm-password"
                                placeholder="Konfirmasi Password" required />
                        </div>
                    </div>

                    <button type="submit" class="btn-auth">Daftar</button>
                </form>

                <p class="register-text">
                    Sudah punya akun? <a href="login.html">Masuk Sekarang</a>
                </p>
            </div>

            <div class="auth-image">
                <img src="assets/images/banner2.png" alt="Register Image" />
            </div>
        </div>
    </div>
</body>
</html>
